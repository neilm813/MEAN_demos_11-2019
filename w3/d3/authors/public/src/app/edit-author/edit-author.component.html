<p>
  <a routerLink="/">Home</a>
</p>
<p *ngIf="errorMsg">{{ errorMsg }}</p>
<form *ngIf="authorToEdit !== null" (submit)="handleSubmit()">
  <div>
    <label>Name </label>
    <input type="text" name="name" [(ngModel)]="authorToEdit.name">
  </div>
  <div>
    <label>Age </label>
    <input type="number" name="age" [(ngModel)]="authorToEdit.age">
  </div>
  <button type="button" (click)="handleCancel()">
    Cancel
  </button>
  <button>
    Submit
  </button>
</form>
