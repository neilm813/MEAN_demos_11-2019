<p>
  <a routerLink="/new">Add an Author</a>
</p>
<hr>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author.name }}</td>
      <td>{{ author.age }}</td>
      <td>
        <button (click)="editAuthor(author._id)">
          Edit
        </button>
        <button (click)="deleteAuthor(author._id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
